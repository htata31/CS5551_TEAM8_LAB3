<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body background="css/Login_Bgimg1.jpg" ng-app="loginApp" ng-controller="loginAppcontroller">
<h1 align="center" style="font-family: Pristina; font-size: 50px"><b>Mashup Application</b></h1>
<h2 align="center" style="font-family: Candara; font-size: 25px" ><b>Login/SignUp</b></h2>
<div class = "loginpage">
    <label>Username: </label> <input  type="text" ng-model="uname"  id="unsignin">
    <br>
    <br>
    <label>Password:  </label><input type="password" ng-model="pwd"  id="pwdsignin">
    <br>
    <br>
</div>
<div class = "logButtons">
    <input type="button" class="btn" id="signinbtn" style="left: 1%"  ng-click="SignIn()" value="Sign In"> &nbsp &nbsp &nbsp
    <input style="position: relative;left: 1%" type="button" class="btn" id="signupbtn" onclick="document.getElementById('modal-wrapper').style.display='block'" value="Register">
    <u style="color: darkblue; font-size: 16px; padding-top: 45px; margin-top: 45px">Forgot password?</u><br><br>
</div>


<div id="modal-wrapper"  class="modal">

    <form class="modalcont animate" style="background-color: aliceblue"  action="/action_page.php">

        <div class="closecontainer">
            <span onclick= "closepopup()" class="close" title="Close PopUp">&times;</span>
            <h1 style="text-align:center; font-family: Pristina">Sign Up Form</h1>
        </div>

        <div class="container">
            <label ><b> Username :</b></label>
            <input id="username" ng-model="username" type="text" placeholder="Enter username"><br><br>
            <label><b> Email :</b></label>
            <input id="email" ng-model="email" type="text" placeholder="Enter your Email"><br><br>
            <label><b> Password :</b></label>
            <input  id="password" ng-model="password" type="password" placeholder="Enter Password again"><br><br>
            <label><b> Repeat Password :</b></label>
            <input id="repassword" ng-model="repassword" type="password" placeholder="Enter Password again" ><br><br>
            <!--<label> <b>Security Question</b>-->
            <label>What is your Favourite place? </label>&nbsp
            <input type="text" placeholder="Enter your place" id="securityanswer" ng-model="securityanswer" ><br><br>

            <input type="checkbox" style="left:7%;position: relative" id="policycheck" ng-model="policycheck"/> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp By creating an account you agree to our <a href='#' style="color:dodgerblue">Terms & Privacy</a>
            </br>
            <h1 style="color: red">{{finalErr}}</h1>
            <h1 style="color: red">{{finalMsg}}</h1>
            </br>
            <input type="button"  style="left: 19%;position: relative" disabled="true" class="btn" id="signup" ng-model="signup"  ng-click="SignUp()" value=" Sign Up " />
        </div>
    </form>
</div>



<script type="text/javascript" src="js/app.js"></script>

<script type="text/javascript" src="controller/logincontroller.js"></script>

</body>
</html>
